<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <!----------- Boostrap ----------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!------------Toastify.js -------->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!------------Css principal------->
    <link rel="stylesheet" href="main.css">
    <!------------Js principal-------->
    <script src="./main.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <!----------- Nabar con boostrap ----------->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Firebase Login</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">SignIn</a>
              </li>
                <a class="nav-link logged-up" href="#" data-bs-toggle="modal" data-bs-target="#signupModal" >SignUp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-in" href="#" id="logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<!--------- Fin navbar --------->
<div class="p-5"></div>
<!----------- nuevo div-------- -->
<div class="container p-4 ">
  <div class="row justify-content-center ">
    <div class="col-md-8">
      <ul class="list-group posts text-center">
        <!-- Los posts serán insertados aquí -->
      </ul>
    </div>
  </div>
</div>
<!-- SignUp Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">SignUp</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signupForm"> 
            <label for="email"></label>
            <input type="email" id="signupEmail" class="form-control mb-3" placeholder="email" required autocomplete="email"> 
            <label for="password"></label>
            <input type="password" id="signupPassword" class="form-control mb-3" placeholder="******" required autocomplete="new-password"> 
            <button class="btn btn-primary w-100 mb-4" type="submit">SignUp</button>
          </form>
        </div>
      </div>
    </div>
</div>

  <!-- SignIn Modal -->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">SignIn</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id ="SigninForm">
            <label for="email"></label>
            <input type="email" id = "signinEmail"class="form-control mb-3" placeholder="email" required >
            <label for="password"></label>
            <input type="password" id = "signinPassword" class="form-control mb-3" placeholder="******" required >
            <button class="btn btn-primary w-100 mb-4" type="submit">SignIn</button>
          </form>

          <div class=" container text-center">

          <button type="button" id="googleLogin" class ="btn btn-info m-2 p-3 google-btn"><i class="bi bi-google">oogle</i></button>

          <button type="button" id="FacebookLogin" class ="btn btn-primary m-2 p-3"><i class="bi bi-facebook">acebook</i></button>

          <button type="button" id="GithubLogin" class ="btn btn-secondary m-2 p-3"><i class="bi bi-github">ithub</i></button>
         </div>

        </div>
      </div>
    </div>
  </div>
   <!-- Final de los modals -->
<!----------- Código de boostrap ---------->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 
<!------------ Código de toastify-js ------->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
